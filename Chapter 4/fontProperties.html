<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Properties </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&display=swap" rel="stylesheet">
    <style>
        h3,p {
            font-size: 50px;
            font-style: italic;


        }
        p{
            font-weight: 800;
            font-family: 'Bacasime Antique', serif;
 ;

        }
        /* font-variant is needed for the advance css . generally it is not required .  */
    </style>
</head>
<body>
    <h3>This is me and i am fine </h3>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius esse eum accusamus beatae, fugiat cum dolores obcaecati porro dolorem. Qui?</p>
    <p>font family targets to the specific fonts, but the generic family is the broad category , in which many font-families are included .  </p>
</body>
</html>
